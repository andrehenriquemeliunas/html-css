<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{  /* box-level */
            background-color: lightgrey;
            width: 300px;
            height: 200px;

            border: 10px solid darkslategray;

            padding: 10px;

            /* margin: auto;*/
            margin: 20px auto 20px auto;

            outline: 8px dashed burlywood;
        }

        a{  /* inline-level*/
            border-width: 5px;
            border-style: solid;
            border-color: red;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa box-level</h1>
    <p>Parágrafos também sçao exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso fica no navegador.</p>
</body>
</html>
